{% extends "base.html" %}
{% load static%}
{%block title%} My Saved Posts {%endblock%}
{%block css_files%}
    <link rel="stylesheet" href="{% static "blog/stored-posts.css"%}"/>
{%endblock%}
{% block content%}
<section id="stored-posts">
    <ul>
        {%for title in stored_post%}
            {%for post in posts%}
        <li>
                        {%if title == post.title%}
                            <a href="{%url "post-detail-page" post.slug%}">{{post.title}}</a>
                        {%endif%}
        </li>
            {%endfor%}
        {%endfor%}
    </ul>
</section>
{%endblock%}
